<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-avatar item-start>
          <img [src]="user.conversacion_imagen.medium">
        </ion-avatar>
        <h2>{{ user.conversacion_titulo | uppercase }}</h2>
        <p>{{ user.conversacion_fecha }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
