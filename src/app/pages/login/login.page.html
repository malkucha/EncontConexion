<ion-header>    
  <ion-toolbar color="primary"> 
    <ion-buttons slot="start">
      <ion-button routerLink="/menu" routerDirection="back">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        back
      </ion-button>
    </ion-buttons>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" >
  <ion-list>
    <div class="ion-text-center">
      <h3>Escribe tu e-mail o usuario y clave</h3>
    </div>
    <div class="ion-padding">
      <ion-item>
          <ion-input required formControlName="email" type="email" placeholder="E-mail o Usuario" maxLength=40></ion-input>
          <ion-icon slot="start" name="mail"></ion-icon>
      </ion-item>
      <ion-item *ngIf="f.email.invalid && f.email.touched" lines="none">
        <ion-text *ngIf="f.email.errors.required" color="danger" class="form-error">
          <small>Ingrese el E-mail.</small>
        </ion-text>
      </ion-item>
      <ion-item>
          <ion-input type="password" required formControlName="password" placeholder="Contraseña"></ion-input>
          <ion-icon slot="start" name="key"></ion-icon>
        </ion-item>
        <ion-item *ngIf="f.password.invalid && f.password.touched" lines="none">
          <ion-text color="danger" class="form-error" *ngIf="f.password.required">
              <small>Ingrese una Contraseña.</small>
          </ion-text>
          <ion-text color="danger" class="form-error" *ngIf="f.password.pattern">
              <small>La contraseña no puede contener espacios.</small>
          </ion-text>
        </ion-item>
    </div>
    <div class="ion-padding">
      <ion-button expand="block" color="primary" (click)="doLogin(loginForm)">Ingresar</ion-button>
      <ion-button expand="block" fill="clear" routerLink="/recovery-password">
        ¿Olvidaste tu contraseña?
      </ion-button>
    </div> 
  </ion-list>
  </form>   
</ion-content>
