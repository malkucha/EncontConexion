<ion-header>    
  <ion-toolbar color="primary"> 
    <ion-buttons slot="start">
      <ion-button routerLink="/login" routerDirection="back">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        back
      </ion-button>
    </ion-buttons>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    
  <ion-text color="dark" class="ion-text-center">
      <p>Olvidaste Tu contraseña?</p>
      <p>Ingresá tu e-mail</p>
  </ion-text>

  <form [formGroup]="recoverPassForm" >            
        <div class="ion-padding">
          <ion-item>
              <ion-input required formControlName="email" type="email" placeholder="E-mail" maxLength=40></ion-input>
              <ion-icon slot="start" name="mail"></ion-icon>
          </ion-item>
          <ion-item *ngIf="f.email.invalid && f.email.touched" lines="none">
            <ion-text *ngIf="f.email.errors.required" color="danger" class="form-error">
              <small>Ingrese el E-mail.</small>
            </ion-text>
            <ion-text *ngIf="f.email.errors.pattern" color="danger" class="form-error">
                <small>El E-mail es invalido.</small>
            </ion-text>
          </ion-item>
        </div>
  
  <ion-button expand="block" (click)="recoverPass()">
    Enviar
  </ion-button>
</form>
</ion-content>
