<ion-content class="ion-padding">
    
  <ion-text color="dark" class="ion-text-center">
      <p>Reiniciar Contraseña</p>
      <!-- <p>poner el mail de usuario</p> -->
  </ion-text>

  <form [formGroup]="resetPassForm" >            
        <div class="ion-padding">
          <ion-item>
            <ion-input type="password" required formControlName="password" placeholder="Contraseña"></ion-input>
            <ion-icon slot="start" name="key"></ion-icon>
          </ion-item>
          <ion-item *ngIf="f.password.invalid && f.password.touched" lines="none">
            <ion-text color="danger" class="form-error" *ngIf="f.password.required">
                <small>Tu nueva contraseña.</small>
            </ion-text>
            <ion-text color="danger" class="form-error" *ngIf="f.password.pattern">
                <small>La contraseña no puede contener espacios.</small>
            </ion-text>
          </ion-item>
          <ion-item>
              <ion-input type="password" required formControlName="passwordcheck" placeholder="Confirmar contraseña"></ion-input>
              <ion-icon slot="start" name="key"></ion-icon>
            </ion-item>
            <ion-item *ngIf="f.passwordcheck.invalid && f.passwordcheck.touched" lines="none">
              <ion-text *ngIf="f.passwordcheck.errors.required" color="danger" class="form-error">
                  <small>Confirms tu nueva contraseña.</small>
              </ion-text>
              <ion-text *ngIf="f.passwordcheck.errors.mustMatch" color="danger" class="form-error">
                  <small>Las contraseñas no coinciden.</small>
              </ion-text>
            </ion-item>
        </div>
  
  <ion-button expand="block" (click)="resetPass()">
    Cambiar clave
  </ion-button>
</form>
</ion-content>
